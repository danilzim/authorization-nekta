<table mat-table [dataSource]="devices" class="table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let device"> {{device.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let device"> {{device.name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_active">
        <th mat-header-cell *matHeaderCellDef> Last active </th>
        <td mat-cell *matCellDef="let device"> {{device.last_active}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
